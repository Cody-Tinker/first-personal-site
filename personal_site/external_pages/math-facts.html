<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Facts</title>
    <style>
      .math-card {
        display: inline-block;
        background-color: rgb(255, 174, 0);
        padding: 10px;
        margin: 10px;
        font-family: monospace;
        text-align: right;
        font-size: 25px;
      }
      .first-term {
        margin: 12px;
      }
      .second-term {
        margin: 12px;
      }
      .result {
        margin: 12px;
        border-top: 1px solid black;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="math-card">
      <p class="first-term">131</p>
      <p class="second-term">+ 13</p>
      <p class="result">144</p>
    </div>
    <div class="math-card">
      <p class="first-term">219</p>
      <p class="second-term">- 27</p>
      <p class="result">192</p>
    </div>
    <div class="math-card">
      <p class="first-term">108</p>
      <p class="second-term">+ 95</p>
      <p class="result">203</p>
    </div>
    <div class="math-card">
      <p class="first-term">103</p>
      <p class="second-term">x 4</p>
      <p class="result">412</p>
    </div>
    <div class="math-card">
      <p class="first-term">612</p>
      <p class="second-term">รท 3</p>
      <p class="result">204</p>
    </div>
  </body>
</html>
